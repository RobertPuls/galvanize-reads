<!DOCTYPE html>
<html>
  <head>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ink/3.1.10/css/ink.css">
    <link rel="stylesheet" href="/assets/styles/master.css">

    <meta charset="utf-8">
    <title>Galvanize Reads</title>
  </head>
  <body>
    <header class="ink-grid">
      <div class="column-group horizontal-gutters">
        <img class="all-10 vertical-space" src="https://cdn.vox-cdn.com/uploads/chorus_asset/file/8552631/leather_book_preview.png">
        <h2 class="all-90 vertical-space">Galvanize Reads</h2>
      </div>
    </header>

    <div class="ink-grid">
      <form class="column-group ink-form">
        <div class="control-group required all-75 push-center">
          <div class="control top-margin">
              <input id="book_title" type="text" placeholder="Enter Book Title">
          </div>
          <p class="tip">This field is required</p>
          <div class="control top-margin">
              <input id="book_genre" type="text" placeholder="Enter Book Genre">
          </div>
          <p class="tip">This field is required</p>
          <div class="control top-margin">
              <input id="book_desc" type="text" placeholder="Enter Book Description">
          </div>
          <div class="control top-margin">
              <input id="book_cover" type="text" placeholder="Enter Book Cover URL">
          </div>
        </div>
        <button class="ink-button" id="fromSubmit">Submit</button>
      </form>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/scripts/shared.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ink/3.1.10/js/ink-all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="./assets/scripts/create.js">

    </script>

  </body>
</html>
